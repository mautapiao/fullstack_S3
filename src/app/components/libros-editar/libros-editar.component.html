<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <!-- Encabezado -->
      <div class="mb-4">
        <h2 class="mb-2">‚úèÔ∏è Editar Libro</h2>
        <p class="text-muted">Modifica los datos del libro y guarda los cambios</p>
      </div>

      <!-- Indicador de carga -->
      <div *ngIf="cargando" class="alert alert-info" role="alert">
        <div class="spinner-border spinner-border-sm me-2" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
        Cargando datos del libro...
      </div>

      <!-- Formulario (solo si termina de cargar) -->
      <form *ngIf="!cargando" (ngSubmit)="guardar()" class="card shadow-sm p-4">
        
        <!-- Campo t√≠tulo -->
        <div class="mb-3">
          <label for="titulo" class="form-label fw-semibold">T√≠tulo *</label>
          <input
            type="text"
            class="form-control"
            [class.is-invalid]="errores['titulo']"
            id="titulo"
            [(ngModel)]="libro.titulo"
            name="titulo"
            placeholder="Ej: Clean Code"
            required
          />
          <div class="invalid-feedback d-block" *ngIf="errores['titulo']">
            {{ errores['titulo'] }}
          </div>
        </div>

        <!-- Campo autor -->
        <div class="mb-3">
          <label for="autor" class="form-label fw-semibold">Autor *</label>
          <input
            type="text"
            class="form-control"
            [class.is-invalid]="errores['autor']"
            id="autor"
            [(ngModel)]="libro.autor"
            name="autor"
            placeholder="Ej: Robert C. Martin"
            required
          />
          <div class="invalid-feedback d-block" *ngIf="errores['autor']">
            {{ errores['autor'] }}
          </div>
        </div>

        <!-- Campo g√©nero (Select) -->
        <div class="mb-3">
          <label for="genero" class="form-label fw-semibold">G√©nero *</label>
          <select
            class="form-select"
            [class.is-invalid]="errores['genero']"
            id="genero"
            [(ngModel)]="libro.genero"
            name="genero"
            required
          >
            <option value="">-- Selecciona un g√©nero --</option>
            <option *ngFor="let g of generos" [value]="g">{{ g }}</option>
          </select>
          <div class="invalid-feedback d-block" *ngIf="errores['genero']">
            {{ errores['genero'] }}
          </div>
        </div>

        <!-- Campo A√±o de Publicaci√≥n -->
        <div class="mb-4">
          <label for="anio" class="form-label fw-semibold">A√±o de Publicaci√≥n *</label>
          <input
            type="number"
            class="form-control"
            [class.is-invalid]="errores['anioPublicacion']"
            id="anio"
            [(ngModel)]="libro.anioPublicacion"
            name="anioPublicacion"
            [min]="1000"
            [max]="2035"
            required
          />
          <div class="invalid-feedback d-block" *ngIf="errores['anioPublicacion']">
            {{ errores['anioPublicacion'] }}
          </div>
        </div>

        <!-- Botones de acci√≥n -->
        <div class="d-flex gap-2">
          <button
            type="submit"
            class="btn btn-primary flex-grow-1"
            [disabled]="loading"
          >
            <span *ngIf="!loading">üíæ Guardar Cambios</span>
            <span *ngIf="loading">
              <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
              Guardando...
            </span>
          </button>
          
          <button
            type="button"
            class="btn btn-secondary"
            (click)="resetear()"
            [disabled]="loading"
          >
            üîÑ Revertir
          </button>
          
          <button
            type="button"
            class="btn btn-outline-secondary"
            (click)="cancelar()"
            [disabled]="loading"
          >
            ‚ùå Cancelar
          </button>
        </div>
      </form>

      <!-- Informaci√≥n adicional -->
      <div class="alert alert-info mt-4" role="alert">
        <strong>‚ÑπÔ∏è Nota:</strong> Los campos marcados con * son obligatorios.
      </div>
    </div>
  </div>
</div>
